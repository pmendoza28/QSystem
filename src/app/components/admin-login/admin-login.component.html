<div class="wrapper">
    <div class="login-container">
        <form class="form" [formGroup]="loginForm" (submit)="login()">
            <div class="title">
                <mat-icon>login</mat-icon>
                <div class="label">Login</div>
            </div>
            <mat-form-field appearance="legacy" color="accent">
                <mat-label>Username</mat-label>
                <input autofocus formControlName="username" autocomplete="off" matInput>
                <mat-error *ngIf="loginForm.controls.username.errors?.required">Username is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="legacy" color="accent">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" autocomplete="off" matInput>
                <mat-error *ngIf="loginForm.controls.password.errors?.required">Password is required</mat-error>
            </mat-form-field>
            <mat-checkbox color="accent">Remember me</mat-checkbox>
            <button class="btn-primary" [class.spinner]="isLoggingIn | async" [disabled]="isLoggingIn | async"
                type="submit" mat-raised-button>{{btnLoginText | async}}</button>
            <img src="../../../assets/logo/mis2.png" alt="">
        </form>
        <div class="logo">
            <img src="../../../assets/logo/q_system_logo6.png" alt="">
        </div>
    </div>
</div>
