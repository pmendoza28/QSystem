<div class="wrapper">
    <div class="container">
        <div class="title">
            <mat-icon>person</mat-icon>
            <label>User Accounts</label>
        </div>
        <div class="actions">
            <ng-container *ngIf="adminLayoutService.view != 'mobile'; else elseTemplate">
                <button [routerLink]="['/admin/user-accounts/create']" mat-raised-button class="btn-primary">ADD
                    USER</button>
                <button mat-raised-button class="btn-archive">ARCHIVED</button>
            </ng-container>
            <ng-template #elseTemplate>
                <button [routerLink]="['/admin/user-accounts/create']" mat-icon-button class="btn-primary">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button class="btn-accent">
                    <mat-icon>archived</mat-icon>
                </button>
            </ng-template>
            <mat-form-field appearance="legacy" class="search" color="accent">
                <mat-label>Search</mat-label>
                <input [formControl]="txtSearch" autocomplete="off" matInput (keydown.enter)="populateUserAccounts()">
                <mat-icon style="margin-right: 5px;" matPrefix>search</mat-icon>
            </mat-form-field>
        </div>
        <!-- <div class="table-list-container" [class.table-list-container-mobile]="adminLayoutService.view == 'mobile'"> -->
        <div class="table-list-container">
            <div class="table-container">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="id">
                        <th class="id" mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="first_name">
                        <th class="name" mat-header-cell *matHeaderCellDef> FIRST NAME </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="last_name">
                        <th class="name" mat-header-cell *matHeaderCellDef> LAST NAME </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="user_role">
                        <th class="role" mat-header-cell *matHeaderCellDef> USER ROLE </th>
                        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                    </ng-container>
                    <ng-container matColumnDef="username">
                        <th class="username" mat-header-cell *matHeaderCellDef> USERNAME </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th class="status" mat-header-cell *matHeaderCellDef> STATUS </th>
                        <td class="status-value" mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
                    <ng-container matColumnDef="date_created">
                        <th class="date-created" mat-header-cell *matHeaderCellDef> DATE CREATED </th>
                        <td mat-cell *matCellDef="let element"> {{element.created_at | date: "MMM dd, yyyy hh:mm:ss a"}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu"
                                aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item [routerLink]="['/admin/user-accounts/edit', {user_id: element.id}]">
                                    <mat-icon>edit</mat-icon>
                                    <span>Edit</span>
                                </button>
                                <button mat-menu-item>
                                    <mat-icon>archive</mat-icon>
                                    <span>Archive</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="8">{{textLoader | async}}</td>
                    </tr>
                </table>
            </div>
            <!-- <div class="list-container" *ngIf="adminLayoutService.view == 'mobile'">
                <div class="col">
                    <div class="row" *ngFor="let list of displayedList">
                        <mat-icon>{{list.icon}}</mat-icon>
                        {{list.label}}
                    </div>
                </div>
                <div class="divider-col">
                    <div class="row" *ngFor="let list of displayedList">:</div>
                </div>
                <div class="col">
                    <div class="row" *ngFor="let list of displayedList">
                        {{list.value}}
                        <div *ngIf="list.label == 'Actions'">
                            <button mat-icon-button>
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="paginator">
            <mat-paginator color="accent" [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions"
                [pageSize]="limit | async" [length]="total | async" (page)="onChangePage($event)">
            </mat-paginator>
        </div>

    </div>
</div>
