<button mat-raised-button [ngStyle]="{'margin-bottom':'20px'}" (click)="addRow()">Add row</button>


<div class="example-container mat-elevation-z8">
  <mat-table @blub *ngIf="dataSource.data.length" [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef > ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <mat-header-cell *matHeaderCellDef > Progress </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef > Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <mat-header-cell *matHeaderCellDef > Color </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (click)="onRowClick(row)" @fadeOut  *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<div [ngStyle]="{'margin':'90px 0'}" @blub *ngIf="dataSource.data.length">
  <div @fadeOut>child Element, My Parent ngIf -ed</div>
</div>
